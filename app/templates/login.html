{% extends 'base.html' %}

{% block content%}

<div class="container d-flex justify-content-center align-items-center vh-100">
  <form action="" method="post" class="bg-light p-5 rounded">
    <div class="form-floating mb-3">
        <input type="text" class="form-control form-control-sm" id="floatingInput" placeholder="Login" name="loginInput">
        <label for="floatingInput">Логин</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control form-control-sm" id="floatingPassword" placeholder="Password" name="passwordInput">
        <label for="floatingPassword">Пароль</label>
      </div>
      <div class="form-check py-2 my-2">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="remember_me">
        <label class="form-check-label" for="flexCheckDefault">
          Запомнить меня
        </label>
      </div>
      
    <div class="text-center">
      <button class="btn btn-primary btn-c" type="submit">Войти</button>
    <div class="text-center"></div>
  </form>
</div>

{% endblock %}
