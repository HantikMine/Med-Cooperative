{% extends 'base.html' %}

{% block content %}
<h1 class="text-center py-3">Добавление лекарства</h1>
<form enctype="multipart/form-data" action="{{url_for('create_drug')}}" method="post">
    <div class="row mb-3">
      <label for="inputName" class="col-sm-2 col-form-label"><b>Название</b></label>
      <div class="col-sm-10">
        <input type="text" class="form-control border border-primary" id="inputName" name="name" value="{{ drug.name or '' }}">
      </div>
    </div>
    <div class="row mb-3">
        <label for="inputName" class="col-sm-2 col-form-label"><b>Способ приема</b></label>
        <div class="col-sm-10">
          <input type="text" class="form-control border border-primary" id="inputMethod" name="method" value="{{ drug.method or '' }}">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputName" class="col-sm-2 col-form-label"><b>Предполагаемое действие</b></label>
        <div class="col-sm-10">
          <input type="text" class="form-control border border-primary" id="inputAssumption" name="assumption" value="{{ drug.assumption or '' }}">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputName" class="col-sm-2 col-form-label"><b>Возможные побочные эффекты</b></label>
        <div class="col-sm-10">
          <input type="text" class="form-control border border-primary" id="inputSideeffects" name="sideeffects" value="{{ drug.sideeffects or '' }}">
        </div>
      </div>
    <div class="text-center">
      <button type="submit" class="btn btn-info">Сохранить</button>
    <div class="text-center"></div>
  </form>
{% endblock %}
