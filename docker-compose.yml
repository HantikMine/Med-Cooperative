version: '3'
services:
  app:
    container_name: medcooperative_app
    build: .
    image: hantikmine/medcooperative:test
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
    volumes:
      - ./app:/app
  db:
    container_name: medcooperative_db
    image: mysql/mysql-server:8.0.32
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=medcooperative
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password 
    command: --init-file /data/application/init.sql
    volumes:
      - dbdata:/var/lib/mysql
      - ./mysql/init.sql:/data/application/init.sql

volumes:
  dbdata: {}